<!DOCTYPE html>
<html>
<head>
	<title>Hi Duyên chóa!</title>
	<meta name="name" charset="utf-8" content="content">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./another/custom.css">
	<script type="text/javascript" src="./another/jquery.js"></script>
	<link rel="stylesheet" href="another/custom.css">
</head>
<body id="homepage">
	<div id="welcome">
		<img src="./another/images-music/bitch.jpg" width="250px" height="250px" alt="" id="avatar">
		<h1>Hi Duyên!</h1>
		<p>Chúc Valentine Vui Vẻ hihi <33</p>
		<small>Có cả nhạc nên đó nên vừa nghe vừa trả lời nha!</small><br/><br/>
		<button type="submit" id="start"  onclick="change()">bắt đầu thôi</button>
	</div>
	<div class="content">
		<h1 class="ques">Em có phải 'Cục  nợ' của anh hông ?</h1>
		<p>Em mà thoát ra thì phải tặng quà anh!</p>
		<div class="ans">
			<button type="" class="buttonY" onclick="next()">Đúng</button>
			<button type="" class="buttonN" onclick="next()">Không sai :)))</button>
		</div>
	</div>

	<div class="content">
		<h1 class="ques">Duyên Chóa dễ thương có iu anh hông ?</h1>
		<div class="ans">
			<button type="" class="buttonY" onclick="showpopup()">Có chứ sao lại không</button>
			<button type="" id="hide" class="buttonN" onmouseenter="movebutton()">Ai iu anh chứ?</button>	
		</div>
	</div>
	<div id="end">
		<h1>Anh biết em yêu anh nhất mà!</h1>
		<p>Nhắn nhủ gì cho anh đi nào <33</p>
		<input type="text" name="" id="confes" placeholder="Viết gì cho tớ đi!" onkeydown="add()"><br/>
		<a href="https://www.facebook.com/messages/t/hemuonDN" title="" id="send">Gửi cho bạn NhânOccho đáng iu!</a>
		<!-- https://www.facebook.com/daumoe.1999 -->
	</div>
	<script src="./another/custom.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
